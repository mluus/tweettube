<template name="login">
  <div id="login-view">
    <h1>Tweetube Login</h1>
    <form action="#" id="login-form">
      <input type="email" id="accounts-email" placeholder="email">
      <input type="password" id="accounts-password" placeholder="password">
      <input type="submit" id="loginbutton" value="login">
    </form>
      <div class="other-links">
        <a href="{{ pathFor 'registration' }}">Register</a>
        <a href="#">Forgot Password?</a>
      </div>
  </div>
</template>
