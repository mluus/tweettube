<template name="blab">

		<div id="onlinelist">
		<span>Who's online?</span>
		{{#each allUsers }}
			{{> onlineuser }}
		{{/each}}
		</div>
		<div id="messages">
			<div id="count"></div>

			{{#each allMessages }}

					{{> message }}

			{{/each}}
		</div>


		<div id="message_box">
		{{> message_box }}
		</div>

</template>
