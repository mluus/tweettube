<template name="program">


  <div class="col-md-3" id="accordion">
    <div class="panel panel-default">

      <div class ="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#{{ProgramId}}">{{Title}}</a>
      </div>

      <div id="{{ProgramId}}" class="panel-collapse collapse">
        <div class="panel-body">
          <!-- <a href='blab/{{ProgramId}}'>{{Subcategory}}</a> -->
          <a class="program" href='#'>{{Subcategory}}</a>
        </div>
      </div>
    </div>
  </div>
</template>
